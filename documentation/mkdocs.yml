theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    primary: blue grey
    accent: blue
  font:
    text: Red Hat Text
    code: Ubuntu Mono
  features:
    - navigation.sections
    - navigation.tracking
#    - navigation.expand
    - navigation.indexes

markdown_extensions:
  - toc:
        toc_depth: 3
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition
  - abbr
  - attr_list
  - def_list
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
        linenums: true
        anchor_linenums: true

extra_css:
    - css/smallrye.css

extra:
  version:
    provider: mike
  snippet_dir: src/main/java
  attributes_path: target/classes/attributes.yaml
  javadoc_artifact: io.smallrye.reactive/smallrye-reactive-messaging-api
